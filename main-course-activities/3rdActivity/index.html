<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/3rdActivity/assets/styles.css" />
    <title>Chess Board</title>
  </head>
  <body>
    <div class="title">
      <h1>Chess Board</h1>
    </div>
    <div class="container">
      <div class="board">
        <!--1strow-->
        <div class="box-even">
          <span id="white-rook-left">&#9814;</span>
        </div>
        <div class="box-odd">
          <span id="white-knight-left">&#9816;</span>
        </div>
        <div class="box-even">&#9815;</div>
        <div class="box-odd">&#9813;</div>
        <div class="box-even">&#9812;</div>
        <div class="box-odd">&#9815;</div>
        <div class="box-even">&#9816;</div>
        <div class="box-odd">&#9814;</div>
        <!--2ndrow-->
        <div class="box-odd">&#9817;</div>
        <div class="box-even">&#9817;</div>
        <div class="box-odd">&#9817;</div>
        <div class="box-even">&#9817;</div>
        <div class="box-odd">&#9817;</div>
        <div class="box-even">&#9817;</div>
        <div class="box-odd">
          <span id="pawn-white-1">&#9817;</span>
        </div>
        <div class="box-even">&#9817;</div>
        <!--3rdrow-->
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <!--4throw-->
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <!--5throw-->
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <!--6throw-->
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <div class="box-odd"></div>
        <div class="box-even"></div>
        <!--7throw-->
        <div class="box-even-black">
          <span id="pawn-black-1">&#9823;</span>
        </div>
        <div class="box-odd-black">&#9823;</div>
        <div class="box-even-black">&#9823;</div>
        <div class="box-odd-black">
          <span id="pawn-black-4">&#9823;</span>
        </div>
        <div class="box-even-black">&#9823;</div>
        <div class="box-odd-black">&#9823;</div>
        <div class="box-even-black">&#9823;</div>
        <div class="box-odd-black">&#9823;</div>
        <!--8throw-->
        <div class="box-odd-black">&#9820</div>
        <div class="box-even-black">&#9822;</div>
        <div class="box-odd-black">
          <span id="black-bishop-left">&#9821;</span>
        </div>
        <div class="box-even-black">&#9819;</div>
        <div class="box-odd-black">&#9818;</div>
        <div class="box-even-black">&#9821;</div>
        <div class="box-odd-black">
          <span id="black-knight-right">&#9822;</span>
        </div>
        <div class="box-even-black">&#9820;</div>
      </div>
    </div>
  </body>
</html>
